apiVersion: apps/v1

kind: Deployment

metadata:

  name: wordpress-{{ .Release.Name }}-deployment

spec:

  replicas: 1

  selector:

    matchLabels:

      app: wordpress

  template:

    metadata:

      labels:

        app: wordpress

    spec:

      containers:

      - name: wordpress

        image: hngtech11/wordpress:day1

        env:
          - name: WORDPRESS_DATABASE_USER

            valueFrom:

              configMapKeyRef:

                name: wordpress-config

                key: MARIADB_USER


          - name: WORDPRESS_DATABASE_PASSWORD

            valueFrom:

              secretKeyRef:

                name: wordpress-secrets

                key: MARIADB_PASSWORD



          - name: WORDPRESS_DATABASE_NAME

            valueFrom:

              configMapKeyRef:

                name: wordpress-config

                key: MARIADB_DATABASE
          - name: WORDPRESS_DATABASE_HOST

            value: "mariadb-service"


        ports:

          - containerPort: 8443

          - containerPort: 8080

